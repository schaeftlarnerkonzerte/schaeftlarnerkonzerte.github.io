# Separater Workflow f√ºr Strato Deployment
name: Deploy to Strato (Production)

on:
  # Nur manuell ausl√∂sbar - kein automatisches Deployment
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Best√§tigung f√ºr Production Deployment (ja/nein)'
        required: true
        default: 'nein'
        type: choice
        options:
          - 'nein'
          - 'ja'

# Berechtigungen
permissions:
  contents: read

# Standard Shell
defaults:
  run:
    shell: bash

jobs:
  # Build Job f√ºr Production
  build-production:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_deployment == 'ja'
    env:
      HUGO_VERSION: 0.148.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      
      - name: Build with Hugo for Production
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          TZ: Europe/Berlin
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://schaeftlarner-konzerte.de/"
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: ./public
          retention-days: 7

  # SFTP Deployment Job
  deploy-strato:
    runs-on: ubuntu-latest
    needs: build-production
    if: github.event.inputs.confirm_deployment == 'ja'
    environment: 
      name: production
      url: https://schaeftlarner-konzerte.de
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: ./public
      
      - name: Deploy to Strato via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.STRATO_FTP_HOST }}
          username: ${{ secrets.STRATO_FTP_USER }}
          password: ${{ secrets.STRATO_FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets.STRATO_FTP_PORT || 21 }}
          local-dir: ./public/
          server-dir: ${{ secrets.STRATO_FTP_PATH || '/' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/
            *.md
            css/**
            **/css/**
          # √úberschreibt existierende Dateien
          state-name: .ftp-deploy-sync-state.json
          dry-run: false
          log-level: verbose
      
      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment zu Strato erfolgreich abgeschlossen!"
          echo "üìÖ Deployment Zeit: $(date)"
          echo "üåê Website: https://schaeftlarner-konzerte.de"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üîó Branch: ${{ github.ref_name }}"