<header>
    <div class="navbar-affixed-top" data-spy="affix" data-offset-top="200">
        <div class="navbar navbar-default yamm" role="navigation" id="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand home" href="/"> 
                        <img src="/img/logo.png" alt="Schäftlarner Konzerte" class="hidden-xs hidden-sm"> 
                        <img src="/img/logo-small.png" alt="Schäftlarner Konzerte" class="visible-xs visible-sm">
                        <span class="sr-only">Schäftlarner Konzerte - Startseite</span> 
                    </a>
                    <div class="navbar-buttons">
                        <button type="button" class="navbar-toggle btn-template-main" data-toggle="collapse" data-target="#navigation"> 
                            <span class="sr-only">Toggle navigation</span> 
                            <i class="fa fa-align-justify"></i> 
                        </button>
                    </div>
                </div>
                <!--/.navbar-header -->
                <div class="navbar-collapse collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        {{ range $.Site.Data.navigation.main }}
                        <li class="dropdown">
                            <a href="javascript: void(0)" class="dropdown-toggle" data-toggle="dropdown">{{ .name }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                {{ range .children }}
                                <li><a href="{{ .url }}">{{ .name }}</a></li>
                                {{ end }}
                            </ul>
                        </li>
                        {{ end }}
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
        <!-- /#navbar -->
    </div>
    <!-- *** NAVBAR END *** -->
</header>
