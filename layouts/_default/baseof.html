<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Fonts -->
   <!-- <link rel="stylesheet" href="/css/gfonts_roboto-serif.css"> -->
       
    <!-- Bootstrap and Font Awesome css -->
    <link rel="stylesheet" href="/css/fonts/fontawesome-free-6.2.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="/css/fonts/fontawesome-free-6.2.0-web/css/brands.css">
    <link rel="stylesheet" href="/css/fonts/fontawesome-free-6.2.0-web/css/solid.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/gfonts.css">
    
    <!-- Css animations  -->
    <link href="/css/animate.css" rel="stylesheet">
    
    <!-- Theme stylesheet -->
    <link href="/css/style.default.css" rel="stylesheet" id="theme-stylesheet">
    
    <!-- Custom stylesheet -->
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/leaflet/leaflet.css" rel="stylesheet">
    
    <!-- Responsivity for older IE -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Favicon and apple touch icons-->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png" />
    
    <!-- owl carousel css -->
    <link href="/css/owl.carousel.css" rel="stylesheet">
    <link href="/css/owl.theme.css" rel="stylesheet">

    <!-- Bootstrap-Cookie-Alert -->
    <link href="/css/cookie-consent.css" rel="stylesheet">
    
    {{ block "head" . }}{{ end }}
</head>

<body>
<div id="all">
    {{ partial "cookie-consent.html" . }}
    {{ partial "navigation.html" . }}
    
    {{ block "main" . }}{{ end }}
    
    {{ partial "footer.html" . }}
</div>

<!-- javascripts -->
<script src="/js/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="/js/jquery-1.11.0.min.js"><\/script>')
</script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/waypoints.min.js"></script>
<script src="/js/jquery.counterup.min.js"></script>
<script src="/js/jquery.parallax-1.1.3.js"></script>
<script src="/js/front.js"></script>
<!-- owl carousel -->
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/cookie-consent.js"></script>

{{ block "scripts" . }}{{ end }}
</body>
</html>
